---
label: Article
hide_body: false
is_partial: false
fields:
- type: text
  default: ''
  label: Title
  name: title
- type: datetime
  label: Publish Date
  name: date
  description: Date this article should be made public
- type: list
  name: series
  label: Series
  description: The series this article belongs to
  config:
    use_select: true
    source:
      type: pages
      file: _data-language-yml
      section: series
- type: textarea
  name: excerpt
  label: Excerpt
  description: Short description of the article that will appear on the archive pages
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: textarea
  name: notes
  label: Notes
  description: Any additional notes for the article, such as endnotes or resources.
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: select
  name: content_type
  config:
    source:
      type: simple
    options:
    - article
    - interactive
  label: Content Type
  default: article
- type: list
  name: authors
  label: Author(s)
  config:
    use_select: true
    source:
      type: pages
      section: authors
- type: list
  name: keywords
  label: Keywords
  config:
    use_select: true
    source:
      type: pages
      section: tag
- type: file
  label: Image
  name: image
- type: text
  name: image_caption
  label: Image Caption
- type: text
  name: image_credit
  label: Image Credit
- type: include
  template: appears-on-single-post
  label: appears on single post?
  name: show_image_on_single_post
  description: If the Image should appear on the single post page, then slide right
    until green.
