---
layout: default
---
<article class="archive tag-list no-pagination">
  {% include page-header.html %}
  <div class="post-content">
    <ul class="tag-list">
    {% assign series = site.series | sort %}
    {% for item in series %}
      <li>
        <a href="{{ item.url | relative_url }}">{{ item.title | escape }}</a>
        {{ item.content }}
      </li>
    {% endfor %}
    </ul>
  </div>
  {% include sidebar.html %}
</article>
