---
layout: default
title: '404'
---

<header class="page-header page-404">
  <div class="page-header-primary">
    <h1 class="page-title">{{ page.title | escape }}</h1>
  </div>
  <div class="arrow-cutout">
    {% include share-icons.html %}
  </div>
  <div class="page-header-secondary">
    <p>The page you are looking for was moved, removed, renamed, or might never have existed. We apologize for the inconvenience!</p>
    <p>
      <a class="btn btn-all-caps" href="{{ "/" | relative_url }}">Go to the Homepage</a> <span>or</span> 
      <a class="btn btn-all-caps" href="mailto:{{ site.email }}?{{ site.title }}">Report this Link</a>
    </p>
  </div>
</header>
